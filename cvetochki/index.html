<!DOCTYPE html>
<html lang="ru">
<head>

	<!-- Meta -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<!-- Заголовок -->
	<title>Cvetochki</title>

	<!-- Стили -->
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="stylesheet" href="css/Pe-icon-7-stroke.css">
	<link rel="stylesheet" href="css/fontawesome/all.min.css">

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
	<link rel="manifest" href="img/favicon/site.webmanifest">
	<link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500,700&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>
	
	
	<div class="main">
		<div class="container">
			<div class="main__inner">
				<div class="main__bar">
					<div class="main__bar--logo">
						<a href="#">
							<img src="img/logo.png" alt="Логотип" class="main__bar--logo--img">
						</a>
					</div>

					<div class="main__bar--search">
						<input type="text" class="input main__bar--search--input">
						<i class="pe-7s-search main__bar--search--icon"></i>
					</div>

					<div class="main__bar--views">
						<div class="main__bar--views--items">
							Акции февраля
						</div>
						<div class="main__bar--views--items">
							Цветы для мамы
						</div>
						<div class="main__bar--views--items">
							Доставка в течении 1 часа
						</div>
						<div class="main__bar--views--items">
							Розы
						</div>
						<div class="main__bar--views--items">
							Vip-букеты
						</div>
						<div class="main__bar--views--items main__bar--views--items--active">
							Подарки на день рождения
						</div>
						<div class="main__bar--views--items">
							Живые бабочки
						</div>
						<div class="main__bar--views--items">
							Композиции из шаров
						</div>
						<div class="main__bar--views--items">
							Сладости для радости
						</div>
						<div class="main__bar--views--items">
							Новинки месяца
						</div>
						<div class="main__bar--views--items">
							Подарочные наборы
						</div>
						<div class="main__bar--views--items">
							Корзинки
						</div>
					</div>
				</div>

				<div class="main__content">
					<div class="main__content--nav">
						<div class="main__content--nav--box">
							<div>Главная</div>
							<div>Контакты</div>
						</div>

						<div class="main__content--nav--cart">
							<div class="main__content--nav--cart--phone">
								<a href="tel:+375296966596" class="main__content--nav--cart--phone--link">
									+375 (29) 6966596
								</a>

								<div class="main__content--nav--cart--phone--time">
									Время работы: с 7 до 24
								</div>
							</div>

							<div class="main__content--nav--cart--inner">
								<div class="main__content--nav--favorite--icon--inner">
									<img src="img/favorite.png" alt="Избранные" class="main__content--nav--favorite--icon">
								</div>

								<div class="main__content--nav--cart--icon--inner">
									<img src="img/cart.png" alt="Корзина" class="main__content--nav--cart--icon">
								</div>
							</div>
						</div>
					</div>


					<div class="main__carousel">
						<div class="main__carousel-2">
							
						</div>

						<!-- Начало элементов карусели -->

						<div class="main__carousel--item main__carousel--item-0 carousel__0">
							<img src="img/item-2.png" alt="цветы" data-view="Тест0" data-price="0" data-name="Тест0" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item-1 carousel__1">
							<img src="img/item-4.png" alt="цветы" data-view="Акции февраля" data-price="250" data-name="Розы в горшочке" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item-2 carousel__2">
							<img src="img/item-3.png" alt="цветы" data-view="Цветы для мамы" data-price="400" data-name="Тюльпаны" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item-3 carousel__3">
							<img src="img/item-2.png" alt="цветы" data-view="Доставка в течении 1 часа" data-price="550" data-name="Орхидеи" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item-4 carousel__4">
							<img src="img/item-1.png" alt="цветы" data-view="Розы" data-price="150" data-name="Букет ромашек" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item-5 carousel__5">
							<img src="img/item-2.png" alt="цветы" data-view="Тест5" data-price="5" data-name="Тест5" class="main__carousel--item--img">
						</div>

						<!-- Дополнительные -->

						<div class="main__carousel--item main__carousel--item--null carousel__6">
							<img src="img/item-3.png" alt="цветы" data-view="ТестНулл" data-price="1010" data-name="ТестНулл" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item--null carousel__7">
							<img src="img/item-2.png" alt="цветы" data-view="ТестНулл" data-price="1010" data-name="ТестНулл" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item--null carousel__8">
							<img src="img/item-1.png" alt="цветы" data-view="ТестНулл" data-price="1010" data-name="ТестНулл" class="main__carousel--item--img">
						</div>

						<div class="main__carousel--item main__carousel--item--null carousel__9">
							<img src="img/item-4.png" alt="цветы" data-view="ТестНулл" data-price="1010" data-name="ТестНулл" class="main__carousel--item--img">
						</div>

						<!-- Главный элемент -->

						<div class="main__carousel--item--main carousel__main">
							<img src="img/item-1.png" alt="цветы" class="main__carousel--item--img">
						</div>

						<!-- Конец элементов карусели -->
						
						<!-- Текст под букетом -->
						<div class="main__carousel--item--text--inner">
							<div class="main__carousel--text--view">
								Подарки на день рождения
							</div>

							<div class="main__carousel--text--name">
								Розы в горшочке
							</div>

							<div class="main__carousel--text--box">
								<div class="main__carousel--text--price">
									200Р
								</div>

								<button class="button main__carousel--text--buy--button">
									Купить
								</button>
							</div>
						</div>

						<button class="button main__carousel--arrow main__carousel--arrow--left">
							<i class="fas fa-chevron-left main__carousel--arrow--icon"></i>
						</button>

						<button class="button main__carousel--arrow main__carousel--arrow--right">
							<i class="fas fa-chevron-right main__carousel--arrow--icon"></i>
						</button>

						<div class="white"></div>
						<div class="white-2"></div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<div class="grey">
		
	</div>

	
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
